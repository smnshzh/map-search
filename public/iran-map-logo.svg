<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Map/globe representation -->
  <path d="M32 8 C 20 8, 12 16, 12 26 C 12 36, 20 44, 32 44 C 44 44, 52 36, 52 26 C 52 16, 44 8, 32 8 Z" 
        fill="url(#mapGradient)" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Map lines representing geography -->
  <path d="M16 20 Q 24 18, 32 20 Q 40 22, 48 20" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M18 28 Q 26 26, 32 28 Q 38 30, 46 28" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M20 36 Q 28 34, 32 36 Q 36 38, 44 36" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Vertical map lines -->
  <path d="M24 18 L 24 38" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M32 18 L 32 38" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M40 18 L 40 38" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Location pin representing Iran -->
  <circle cx="32" cy="30" r="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
  <circle cx="32" cy="30" r="1.5" fill="#FFFFFF"/>
  
  <!-- Compass rose elements -->
  <path d="M32 8 L 32 4" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M32 60 L 32 56" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M8 32 L 4 32" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 32 L 56 32" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small decorative stars -->
  <path d="M20 12 L 22 14 L 24 12 L 22 10 Z" fill="url(#starGradient)"/>
  <path d="M44 12 L 46 14 L 48 12 L 46 10 Z" fill="url(#starGradient)"/>
  <path d="M20 52 L 22 54 L 24 52 L 22 50 Z" fill="url(#starGradient)"/>
  <path d="M44 52 L 46 54 L 48 52 L 46 50 Z" fill="url(#starGradient)"/>
  
  <!-- Center star representing Iran -->
  <path d="M32 22 L 33.5 25 L 37 25 L 34 27 L 35.5 30 L 32 28 L 28.5 30 L 30 27 L 27 25 L 30.5 25 Z" 
        fill="url(#starGradient)"/>
</svg>
